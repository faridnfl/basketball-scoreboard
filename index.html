<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div id="main-container">
                <div>
                    <h2>HOME</h2>
                    <div class="score-container">
                        <h3 id="home-score">0</h3>
                    </div>
                    <div>
                        <button class="btn" onclick="addOneHome()">+1</button>
                        <button class="btn" onclick="addTwoHome()">+2</button>
                        <button class="btn" onclick="addThreeHome()">+3</button>
                    </div>
                </div>
                <div>
                    <h2>GUEST</h2>
                    <div class="score-container">
                        <h3 id="guest-score">0</h3>
                    </div>
                    <div>
                        <button class="btn" onclick="addOneGuest()">+1</button>
                        <button class="btn" onclick="addTwoGuest()">+2</button>
                        <button class="btn" onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
            </div>

            <button class="reset-btn" onclick="reset()">RESET</button>
        </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
